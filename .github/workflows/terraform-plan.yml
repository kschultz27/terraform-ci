# Reusable Terraform Plan Workflow
#
# Runs terraform init, validate, and plan on PRs.
# Posts plan output as a PR comment.
#
# Usage:
#   jobs:
#     plan:
#       uses: kschultz27/terraform-ci/.github/workflows/terraform-plan.yml@main
#       with:
#         working_directory: terraform/environments/dev
#         terraform_version: "1.6.0"
#       secrets: inherit

name: Terraform Plan

on:
  workflow_call:
    inputs:
      working_directory:
        description: "Path to terraform configuration"
        required: true
        type: string
      terraform_version:
        description: "Terraform version to use"
        required: false
        type: string
        default: "1.6.0"
      var_file:
        description: "Path to tfvars file (relative to working_directory)"
        required: false
        type: string
        default: "terraform.tfvars"
      runs_on:
        description: "Runner label"
        required: false
        type: string
        default: "arc-runner-set"

jobs:
  plan:
    name: Plan
    runs-on: ${{ inputs.runs_on }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ inputs.terraform_version }}
          terraform_wrapper: false

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        working-directory: ${{ inputs.working_directory }}
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init -input=false -backend-config="use_oidc=true"
        working-directory: ${{ inputs.working_directory }}
        env:
          ARM_CLIENT_ID: ${{ vars.ARM_CLIENT_ID }}
          ARM_TENANT_ID: ${{ vars.ARM_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ vars.ARM_SUBSCRIPTION_ID }}
          ARM_USE_OIDC: "true"

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        working-directory: ${{ inputs.working_directory }}

      - name: Terraform Plan
        id: plan
        run: |
          if [ -f "${{ inputs.var_file }}" ]; then
            terraform plan -no-color -input=false -var-file="${{ inputs.var_file }}" 2>&1 | tee plan.txt
          else
            terraform plan -no-color -input=false 2>&1 | tee plan.txt
          fi
        working-directory: ${{ inputs.working_directory }}
        continue-on-error: true
        env:
          ARM_CLIENT_ID: ${{ vars.ARM_CLIENT_ID }}
          ARM_TENANT_ID: ${{ vars.ARM_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ vars.ARM_SUBSCRIPTION_ID }}
          ARM_USE_OIDC: "true"

      - name: Post Plan to PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const workDir = '${{ inputs.working_directory }}';
            let plan = fs.readFileSync(`${workDir}/plan.txt`, 'utf8');
            if (plan.length > 60000) plan = plan.substring(0, 60000) + '\n...(truncated)';

            const body = `### Terraform Plan â€” \`${workDir}\`

            | Step | Result |
            |------|--------|
            | Format | \`${{ steps.fmt.outcome }}\` |
            | Init | \`${{ steps.init.outcome }}\` |
            | Validate | \`${{ steps.validate.outcome }}\` |
            | Plan | \`${{ steps.plan.outcome }}\` |

            <details><summary>Show Plan</summary>

            \`\`\`
            ${plan}
            \`\`\`
            </details>`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Fail on Plan Error
        if: steps.plan.outcome == 'failure'
        run: exit 1
